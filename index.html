<!DOCTYPE html>
<html>
	<head>
		<title>Weather app</title>
			<meta charset="UTF-8" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		 <link rel="preconnect" href="https://fonts.gstatic.com">
		 <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
			<script src="https://kit.fontawesome.com/df3442ca8c.js" crossorigin="anonymous"></script>
		
			<link rel="stylesheet" href="styles.css" />
		</head>
		
		<body>
			<div class="container">
				<div class="Weather-App">
					<form class ="search-form" id="search-form">
						<div class = "row">
<dic class="col-9">
						<input 						
							type="search"
							placeholder ="search for a city"
							autocomplete="off"
							autofocus="on"
							id="city-input"
							class="form-control"
							/>
							<div class="col-5">
								<input
								type="submit"
								value="Search"
								/>
								</form>
						<button> Current Location</button>
				<h2 id="city">New Castle, DE</h2>
				<img 
			src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
			alt="Cloudy icon"
			class="weather-icon float-left">
			
			<div class ="float-left">			
				<li class="#description"></li>
				<h1 class="temperature" id="temperature">64</h1>
			<span class="units"> 
			 <a href="#" id="celsius-link">℃</a> |
			 <a href="#" id="fahrenheit-link">℉</a>
			 </span>
					</div>
			</div>
			<div class = "float-left">
							<div class="input-group date">
							<ul class="current-time">
								<li class ="date" id="date"></li>
								<li class="current-time" id="current-time"></li>
								<li class ="current-humidity" id="current-humidity">Humidity, 73% </li>
								
							</ul>
						</div>
					</div>
					</div>
			
					<div class="row">
					<div class="col">
							Mon
							<i class="far fa-sun"></i>
						<p>	40° 28°</p>
								 </div>
					 <div class="col">
									Tues
						<i class="fas fa-cloud-sun-rain"></i>
						 <p>42° 37°</p>
					 </div>
					 <div class="col">
						 Wed
						 <i class="fas fa-cloud"></i>
							<p> 64° 51°</p>
					 </div>
					<div class="col">
					 		Thu
						<i class="fas fa-cloud-sun-rain"></i>
						<p>	50° 41°</p>
					 </div>
					 <div class="col">
						 Fri
						<i class="fas fa-cloud-sun-rain"></i> 
						<p> 42° 29°</p>	
					 </div>
				<footer>
				<a href="https://github.com/Dicsylvi/Weather-App" target="_ blank">Open-Source Code</a> by Sylvia Dickerson
				</footer>	
				</div>
			</div>
		<div id="app"></div>
	<script src="index.js">
	</script>
</body>
</html>
